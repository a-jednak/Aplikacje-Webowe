<!DOCTYPE html>
<html>
  <head>
    <title>Tabela produktów</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr {
        border-style: solid;
        padding: 8px;
      }
      th {
        border-style: solid;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Nr.</th>
        <th>Nazwa produktu</th>
        <th>Cena produktu</th>
        <th>Ilość sztuk</th>
      </tr>
      <tr>
        <th>1</th>
        <th>Mąka</th>
        <th>8 zł</th>
        <th>173</th>
      </tr>
      <tr>
        <th>2</th>
        <th>Proszek do pieczenia</th>
        <th>5 zł</th>
        <th>299</th>
      </tr>
      <tr>
        <th>3</th>
        <th>Cukier drobny</th>
        <th>14 zł</th>
        <th>87</th>
      </tr>
      <tr>
        <th>4</th>
        <th>Masło</th>
        <th>9 zł</th>
        <th>154</th>
      </tr>
      <tr>
        <th>5</th>
        <th>Włosie jednorożca</th>
        <th>0,01 zł</th>
        <th>2</th>
      </tr>
    </table>
  </body>
</html>
