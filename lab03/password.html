<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <h1>GENERATOR HASEŁ</h1>
    <form class="main">
      <input id="minLength" type="number" placeholder="Minimalna długość" />
      <input id="maxLength" type="number" placeholder="Maksymalna długość" />
      <div>
        <input id="capitalLtrs" type="checkbox" />
        <label for="capitalLtrs">Wielkie litery</label>
      </div>
      <div>
        <input id="characters" type="checkbox" />
        <label for="characters">Znaki specjalne</label>
      </div>
      <button id="Generate" onclick="generatePassword()">
        Wygeneruj hasło
      </button>
    </form>

    <script src="password.js"></script>
  </body>
</html>
